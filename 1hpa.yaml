apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: new-stress-hpa
  namespace: dayatest
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: new-stress
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: External
      external:
        metric:
          name: cwem-cpu-dayatest-new-stress
        target:
          type: Value
          value: "50"