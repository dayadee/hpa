---
apiVersion: v1
kind: Namespace
metadata:
  name: dayatest
---
# Test deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acr-li-b-test
  namespace: dayatest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acr-li-b-test
  template:
    metadata:
      labels:
        app: acr-li-b-test
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
---
# HPA using external CloudWatch metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: acr-li-b-test-hpa
  namespace: dayatest
spec:
  minReplicas: 1
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: acr-li-b-test
  metrics:
  - type: External
    external:
      metric:
        name: cwem-cpu-acr-li-b
      target:
        type: Value
        value: "70"
  - type: External
    external:
      metric:
        name: cwem-nwin-acr-li-b
      target:
        type: Value
        value: 16000000
  behavior:
    scaleUp:
      policies:
      - type: Percent
        value: 50
        periodSeconds: 180
      stabilizationWindowSeconds: 300
      selectPolicy: Max
    scaleDown:
      policies:
      - type: Percent
        value: 10
        periodSeconds: 180
      stabilizationWindowSeconds: 600
      selectPolicy: Max
---
# Optional CPU/Network load generator
apiVersion: batch/v1
kind: Job
metadata:
  name: loadgen
  namespace: dayatest
spec:
  template:
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - |
            while true; do
              wget -q -O- http://acr-li-b-test.dayatest.svc.cluster.local;
            done
      restartPolicy: Never
  backoffLimit: 0
---
# CloudWatch Agent ConfigMap for pod-level metrics
apiVersion: v1
kind: ConfigMap
metadata:
  name: cwagentconfig-dayatest
  namespace: amazon-cloudwatch
data:
  cwagentconfig.json: |
    {
      "agent": {
        "region": "us-east-1"
      },
      "logs": {
        "force_flush_interval": 5
      },
      "metrics": {
        "metrics_collected": {
          "kubernetes": {
            "cluster_name": "STG-EKS-ACRLI",
            "metrics_collection_interval": 60,
            "metrics_include": [
              "pod_cpu_utilization",
              "pod_memory_utilization",
              "pod_network_rx_bytes",
              "pod_network_tx_bytes"
            ],
            "label_include": ["namespace","pod_name","container_name"]
          }
        },
        "append_dimensions": {
          "ClusterName": "STG-EKS-ACRLI",
          "Namespace": "dayatest"
        }
      }
    }